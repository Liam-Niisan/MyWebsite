<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Robert Barham</title>
        <link rel="stylesheet" href="CSS/styles.css">
        <link rel="stylesheet" href="CSS/nav.css">
        <link rel="stylesheet" href="CSS/normalize.css">
    </head>
<body>
    <div class="grid-container">
        <div class="contact-footer">
            <header class="main-header">
                <a class="site-logo" href="index.html"><img src="https://placeimg.com/100/100/people"></a>
                    <nav>
                        <ul class="nav">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="blog.html">Blog</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
            </header>
            <main>
                <form class="contact-form" id="myform" action="contact.html" method="post" onsubmit="return validation()">
                    <h1>Contact Me</h1>
                    
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="user_email">

                    <label for="message">Message:</label>
                    <textarea id="message" name="user_message"></textarea>

                    <button type="submit" id="submit">Submit</button>
                    
                </form>
            </main>
        </div>  
     <footer id="main-footer">
        <small>COPYRIGHT ROBERT BARHAM OFFICAL SITE 2021 &copy;</small>
     </footer>
    </div>
    <script src="JS/contact_form.js"></script>
</body>
</html>
